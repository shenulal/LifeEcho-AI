services:
  # Backend API Service
  - type: web
    name: lifeecho-api
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_NAME
        value: LifeEcho AI
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: lifeecho-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set this to your frontend URL

  # Frontend Service
  - type: web
    name: lifeecho-frontend
    env: node
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set this to your backend URL (e.g., https://lifeecho-api.onrender.com)

databases:
  - name: lifeecho-db
    databaseName: lifeecho
    user: lifeecho
    region: oregon

