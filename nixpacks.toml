[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
  "pip install --no-cache-dir --upgrade pip",
  "pip install --no-cache-dir -r backend/requirements.txt"
]

[phases.build]
cmds = ["cp -r backend/* ."]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

